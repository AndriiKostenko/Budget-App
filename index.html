<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">

        <header class="app-header">
            <div class="app-title">
                <h3><span class="bold">MyBudget</span> App</h3>
            </div>
            <div class="balance">Balance</div>
            <div class="value">$3000</div>
            <div class="account">
                <div class="account-block">
                    <div class="income">Income</div>
                    <div class="income-total"></div>
                </div>
                <div class="circle">
                </div>
                <div class="account-block">
                    <div class="outcome">Outcome</div>
                    <div class="outcome-total"></div>
                </div>
            </div>
        </header>
        <div class="dushboard">
            <div class="dush-title">Dushboard</div>
            <div class="dush-tabs">
                <div class="tab tab-1">Expencess</div>
                <div class="tab tab-2 active">Income</div>
                <div class="tab tab-3">All</div>
            </div>
            <div class="hide" id="expencess">
                <div class="input">
                    <input type="text" id="expense-title-input" name="title" placeholder="Title">
                    <input type="number" id="expense-amount-input" name="title" placeholder="$0">
                    <div class="add-expense">
                        <img class="icon" src="/icons/add-icon.png" />
                    </div>

                </div>
            </div>
            <div id="income" class="show">
                <ul class="list">
                    <li class="income active" id="0">
                        <div class="entry">Salary: $ 1200</div>
                        <div class="icons-block">
                            <div id="edit"><img class="icon" src="/icons/edit-icon.png"> </div>
                            <div id="delete"><img class="icon" src="/icons/delete-icon.png"> </div>
                        </div>
                    </li>
                </ul>
                <div class="input">
                    <input type="text" id="income-title-input" name="title" placeholder="Title">
                    <input type="number" id="income-amount-input" name="title" placeholder="$0">
                    <div class="add-income">
                        <img class="icon" src="/icons/add-icon.png" />
                    </div>

                </div>
            </div>
            <div class="hide" id="all"></div>

        </div>


    </div>
    <script src="/script.js"></script>
</body>

</html>
